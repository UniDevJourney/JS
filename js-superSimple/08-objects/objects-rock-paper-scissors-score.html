<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper Scissors objects</title>
</head>
<body>
    <button onclick="
        playGame('rock');
        ">rock</button>
    <button onclick="
        playGame('paper');
    ">paper</button>
    <button onclick="
        playGame('scissors');
    ">scissors</button>
    <button onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
    ">reset score</button>

    <script>

        // const score = {
        //     wins: 0,
        //     losses: 0,
        //     ties: 0
        // };
        const score = JSON.parse(localStorage.getItem('score')) || {
            wins: 0,
            losses: 0, 
            ties: 0
        }; //object
        
        // when i click reset button it gives null as output. to over come from this we use if-else stm,
       /* if(!score){//score === null) {
            // assign an object as initial
            score = {
                wins: 0,
                losses: 0,
                ties: 0
            };
        };*/           
        
        // step 2: compare the moves with computer move to get results
        function playGame(playerMove) {
            const computerMove = pickComputerMove();

            let result = '';

            if(playerMove === 'rock') {
                if(computerMove === 'rock') {
                    result = 'Tie!';
                } else if(computerMove === 'paper') {
                    result = 'you lose.';
                } else if(computerMove === 'scissors') {
                    result = 'you win.';
                }
            } else if (computerMove === 'paper') {
                if(computerMove === 'paper') {
                    result = 'Tie!';
                } else if(computerMove === 'scissors') {
                    result = 'you lose.';
                } else if(computerMove === 'paper') {
                    result = 'you win.';
                }
            } else if (playerMove === 'scissors') {
                if(computerMove === 'rock') {
                    result = 'you lose.';
                } else if(computerMove === 'paper') {
                    result = 'you win.';
                } else if(computerMove === 'scissors') {
                    result = 'Tie!';
                }
            }
            // step 3: updating scores by using objects
            if (result === 'you win.') {
                score.wins += 1;
            } else if (result === 'you lose.') {
                score.losses += 1;
            } else if(result === 'Tie!') {
                score.ties += 1;
            }


            localStorage.setItem('score', JSON.stringify(score));
                // localStorage.setItem('name', 'message')


            //  step 4: display the results and score
            alert (`you picked ${playerMove}. computer picked ${computerMove}, ${result}
            Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`);
        }
        // step 1: computer randomly select select a move
        function pickComputerMove() {
            const randomNumber = Math.random();

            let computerMove = '';
            
            if (randomNumber >= 0 && randomNumber < 1/3){
                computerMove = 'rock';
            } else if (randomNumber > 1/3 && randomNumber < 2/3){
                computerMove = 'paper';
            } else if(randomNumber > 2/3 && randomNumber < 1) {
                computerMove = 'scissors';
            }
            // console.log(computerMove);
            return computerMove;
        }
        // pickComputerMove()
    </script>
</body>
</html>
