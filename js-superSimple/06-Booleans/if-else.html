<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bool AND If-else stm</title>
</head>
<body>
  <h1>Booleans</h1>
  <ul>
    <li>true</li>
    <li>false</li>
  </ul>
  <h1>conditional staments</h1>
  <ul>
    <li>if statements</li>
    <li>else statements</li>
    <li>if-else statements</li>
    <li>else-if statements</li>
  </ul>
  <script>
    true;
    false;

    if(false) {
      console.log('hello');
    } else {
      console.log('else')
    }

    if(30 >= 16) {
      console.log("you can drive");
    }
    else if (60 >= 16) {
      console.log("you can drive");
    } else {
      console.log("you cannot drive");
    }
  </script>
</body>
</html>
